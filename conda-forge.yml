github:
  branch_name: main
  tooling_branch_name: main
conda_build:
  error_overlinking: true
conda_forge_output_validation: true
bot:
  automerge: true
azure:
  free_disk_space: true
  settings_linux:
    swapfile_size: 16GiB
github_actions:
  self_hosted: true
  timeout_minutes: 1440
  triggers:
  - push
  - pull_request
provider:
  linux_64: github_actions
